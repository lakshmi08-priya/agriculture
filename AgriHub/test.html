<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Camera</title>
</head>
<body>
  <button onclick="testCamera()">ðŸ“· Open Camera / Upload</button>
  <div id="preview"></div>

  <script>
    function testCamera() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment"; 
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          document.getElementById("preview").innerText = "âœ… File selected: " + file.name;
        }
      };
      input.click();
    }
  </script>
</body>
</html>
